<div class="offer-card">
  <div class="price-tag">
    <span class="reals-sign">R$</span>
    <span class="price">{{ 10149.9 | brazilianReals }}</span>
  </div>
  <img mat-card-image src="../../../../assets/images/menu-item-1.png" />
  <div class="content">
    <h1 class="title">Rose & Fern</h1>
    <span class="description">
      {{
        cardDescription.length > 73
          ? (cardDescription | slice: 0:73) + '...'
          : cardDescription
      }}
    </span>
  </div>
</div>
