<form class="select-menu-category-form">
  <mat-form-field class="select-field" appearance="fill" color="primary">
    <mat-label>Selecionar Categoria</mat-label>
    <input
      type="text"
      placeholder="Escolha uma"
      aria-label="Number"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-icon matSuffix>menu</mat-icon>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
