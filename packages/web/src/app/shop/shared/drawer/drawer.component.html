<mat-drawer-container class="shop-container" autosize>
  <mat-drawer
    #drawer
    class="shop-sidenav"
    [mode]="isLargeSize ? 'side' : 'over'"
    [(opened)]="sideNavOpened"
  >
    <chefia-drawer-button
      (click)="clicked()"
      [active]="false"
      [icon]="'store_front'"
    >
      Sobre
    </chefia-drawer-button>
    <chefia-drawer-button
      (click)="clicked()"
      [active]="true"
      [icon]="'restaurant_menu'"
    >
      Card√°pio
    </chefia-drawer-button>
    <chefia-drawer-button
      (click)="clicked()"
      [active]="false"
      [icon]="'receipt_long'"
    >
      Checkout
    </chefia-drawer-button>
  </mat-drawer>
  <mat-drawer-content>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
